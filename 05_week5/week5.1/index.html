<html lang="en">
<head>

<body>
    //Returns the one post that come from end-points.
    POST
     <div id="posts"></div>
</body>
<!----------------------------------------------------------------------------------------------------------->
<script >
  //fetch will return you a promise
  async function  getRecentPost(){
    console.log("before sending request");
    const response= await fetch("https://jsonplaceholder.typicode.com/posts/1",{
      method:"GET"
    })
    //Now the data whihc we get we need to convert this into json.
    const data = await response.json();
    console.log(data)
    console.log("request has been proceed");
    document.getElementById("posts").innerHTML=data.body
  }
  //You can also do the same things using axios whihc is more easier than this. 
  getRecentPost();
   
  
</script>
</html>
